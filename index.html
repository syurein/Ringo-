<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bingo Game</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
	body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #f0f0f0;
  transform: scale(0.75); /* Added to scale down to 75% */
}
    .container {
      text-align: center;
    }

    body {
      background-color: #24fc03;
    }

    .bingo-board {
      position: relative;
      width: 100vw;
      height: 50vh;
      overflow: hidden;
    }

    .falling-image {
      width: 200px;
      height: 200px;
      position: absolute;
      top: -300px; /* Adjusted to move higher in pixels */
      left: 50%; /* Adjusted to center horizontally */
      transform: translate(-50%, -50%); /* Centering trick */
    }

    @keyframes fallAnimation {
      0% {
        top: -50px;
      }
      100% {
        top: 100%;
      }
    }

    .bingo-number {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 800%;
      color: #000;
    }

    .past-numbers {
      font-size: 30px;
    }

    .is-value {
      font-size: 50px;
      margin-top: 20px;
      color: #fff;
    }

    /* ËøΩÂä† */
    .white-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #fff;
      display: none;
      z-index: 999;
    }

    .chosen-number-display {
      font-size: 500px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    h1 {
      font-size: 400%;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Ringo Gameüçé</h1> <!-- „Çø„Ç§„Éà„É´„ÇíËøΩÂä† -->
    <!-- Adjusted image position -->
    <div class="white-screen"></div> <!-- ËøΩÂä† -->
    <img src="https://illust8.com/wp-content/uploads/2018/06/fruit_apple_illust_150.png" class="falling-image"
      alt="Apple">
    <div class="bingo-number"></div>
    <div class="bingo-board" onclick="dropNumber()"></div>
    <div class="past-numbers"></div>
    <div class="is-value"></div> <!-- ËøΩÂä† -->
    <!-- ËøΩÂä†„Åï„Çå„ÅüÈÉ®ÂàÜ -->
    
  </div>

  <script>
    let pastNumbers = []; // Êñ∞„Åó„ÅÑÂ§âÊï∞„ÇíËøΩÂä†
    let is = 0;//Ë©¶Ë°åÂõûÊï∞
„ÄÄ„ÄÄlet lim=75;//„Åì„Åì„Å´‰∏äÈôêÂÄ§„ÇíË®≠ÂÆö
    const pastNumbersDisplay = document.querySelector('.past-numbers'); // ËøΩÂä†„Åï„Çå„ÅüË°å
    const isValueDisplay = document.querySelector('.is-value'); // ËøΩÂä†„Åï„Çå„ÅüË°å
    const whiteScreen = document.querySelector('.white-screen'); // ËøΩÂä†„Åï„Çå„ÅüË°å
function playAudio() {
var audio = new Audio('Bingo_Machine-Digital02-9(Result-Dry).mp3');
  audio.play();
  
}
 

function pp(){
var audio = new Audio('Bingo_Machine-Digital02-2(Start-Speaker).mp3');
  audio.play();
}
    function dropNumber() {
      playAudio()
      const number = Math.floor(Math.random() * lim) + 1; // Generate a random number between 1 and 75

      // „Åô„Åß„Å´Âá∫„ÅüÊï∞Â≠ó„Å™„ÇâÂÜçÂ∫¶Êï∞Â≠ó„ÇíÁîüÊàê„Åô„Çã
      while (pastNumbers.includes(number)) {
        number = Math.floor(Math.random() * lim) + 1;
      }

      pastNumbers.push(number); // Âá∫„ÅüÊï∞Â≠ó„Çí‰øùÂ≠ò„Åô„Çã

      const numberElement = document.querySelector('.bingo-number');
      numberElement.textContent = number;

      // ËøΩÂä†ÔºöÈÅéÂéª„ÅÆÊï∞Â≠ó„ÇíË°®Á§∫„Åô„ÇãÈÉ®ÂàÜ„ÅÆÊõ¥Êñ∞
      pastNumbersDisplay.textContent = `‰ªäÂá∫„ÅüÊï∞Â≠ó: ${pastNumbers.join(', ')}`;

      const image = document.querySelector('.falling-image');
      const board = document.querySelector('.bingo-board');
      const clone = image.cloneNode(true);
      clone.classList.add('falling-number');
      board.appendChild(clone);

      // Randomize position
      const randomX = Math.random() * (board.offsetWidth - 100);
      clone.style.left = `${randomX}px`;

      // Animation
      clone.style.animation = 'fallAnimation 2s ease forwards';
      clone.addEventListener('animationend', () => {
        board.removeChild(clone);
      });

      const numberClone = numberElement.cloneNode(true);
      board.appendChild(numberClone);
      numberClone.style.top = `${clone.offsetTop + clone.offsetHeight}px`;
      numberClone.style.left = `${clone.offsetLeft + clone.offsetWidth / 2 - numberClone.offsetWidth / 2 - 30}px`;
      numberClone.style.animation = 'fallAnimation 2s ease forwards';
      numberClone.addEventListener('animationend', () => {
        board.removeChild(numberClone);
        is++;
        isValueDisplay.textContent = `ÁèæÂú®„ÅÆÂõûÊï∞: ${is}`; // ÂõûÊï∞„ÇíË°®Á§∫

        // ÈÅ∏„Å∞„Çå„ÅüÊï∞Â≠ó„ÇíÂ§ß„Åç„ÅèË°®Á§∫
        const chosenNumberDisplay = document.createElement('div');
        chosenNumberDisplay.classList.add('chosen-number-display');
        chosenNumberDisplay.textContent = number;
        whiteScreen.appendChild(chosenNumberDisplay);
	
        // ÁîªÈù¢„ÇíÁúü„Å£ÁôΩ„Å´„Åô„Çã
        whiteScreen.style.display = 'block';
	//playGoogleDriveAudio()
	pp();
        setTimeout(() => {
          whiteScreen.removeChild(chosenNumberDisplay);
          whiteScreen.style.display = 'none';

          //alert(`ÈÅ∏„Å∞„Çå„ÅüÊï∞Â≠ó„ÅØ ${number} „Åß„ÅôÔºÅ`);
        }, 2000); // 2ÁßíÂæå„Å´alert„ÇíË°®Á§∫
      });
    }
  </script>
</body>

</html>
